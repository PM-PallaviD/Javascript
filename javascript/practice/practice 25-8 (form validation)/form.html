<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <fieldset style="width:30%; margin:0 auto">
        <h1>Entry Form</h1>
        Name: <br>
        <input type="text" id="textName"/><br/>
        Email: <br>
        <input type="email" id="textEmail"/><br/>
        Address: <br>
        <textarea id="textAddress" rows="5"></textarea><br/>
        <button type="button" onclick="Insert()">Submit</button>  
       
    
</fieldset>
<fieldset>
    <legend>Entry Details</legend>
    <table style="width:100%; border:1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Addres</th>
                
            </tr>
        </thead>
        <tbody id="tbl">
        </tbody>
    </table>
</fieldset>


<script>
    function Insert(){
        var name = document.getElementById('textName').value;
        var email = document.getElementById('textEmail').value;
        var address = document.getElementById('textAddress').value;

        var table=`<tr>
            <td>${name}</td>  
            <td>${email}</td>  
            <td>${address}</td>`;
            document.getElementById('tbl').innerHTML += table;

            
    }
    
</script>
</body>
</html>
